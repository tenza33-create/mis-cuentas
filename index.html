<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cuentas Pro - Nube</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f8; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .contenedor { width: 100%; max-width: 900px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .tarjeta { padding: 12px; border-radius: 12px; text-align: center; color: white; font-weight: bold; font-size: 0.85em; }
        .ingresos-card { background-color: #27ae60; } .pagos-card { background-color: #e74c3c; }
        .saldo-mes-card { background-color: #2980b9; } .saldo-total-card { background-color: #8e44ad; }
        .monto { display: block; font-size: 1.2em; }
        
        .formulario { background: #f9f9f9; padding: 15px; border-radius: 10px; display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 20px; border: 1px solid #ddd; }
        @media(min-width: 600px) { .formulario { grid-template-columns: repeat(4, 1fr) auto; align-items: end; } }
        
        input, select, .btn-guardar { padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
        .btn-guardar { background-color: #2c3e50; color: white; border: none; font-weight: bold; cursor: pointer; height: 40px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th { background: #ecf0f1; padding: 10px; border-bottom: 2px solid #bdc3c7; }
        td { padding: 8px; border-bottom: 1px solid #eee; text-align: center; }
        
        .btn-borrar { background: #ff4d4d; color: white; border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; }
        .btn-editar { background: #f39c12; color: white; border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; margin-right: 3px; }
        .btn-rellenar { background: #3498db; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; cursor: pointer; }
        
        .fila-pendiente { background-color: #fff9e6; color: #888; font-style: italic; }
        #miGrafico { max-width: 220px; margin: 0 auto 20px; display: block; }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>üí∞ Mis Cuentas Pro</h2>

    <div style="text-align: center; margin-bottom: 15px;">
        <select id="filtroMes" onchange="escucharDatos()" style="font-weight: bold;">
            <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option>
            <option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option>
            <option value="6">Julio</option><option value="7">Agosto</option><option value="8">Septiembre</option>
            <option value="9">Octubre</option><option value="10">Noviembre</option><option value="11">Diciembre</option>
        </select>
    </div>

    <canvas id="miGrafico"></canvas>

    <div class="dashboard">
        <div class="tarjeta ingresos-card">INGRESOS <span id="totalIngresos" class="monto">0‚Ç¨</span></div>
        <div class="tarjeta pagos-card">PAGOS <span id="totalPagos" class="monto">0‚Ç¨</span></div>
        <div class="tarjeta saldo-mes-card">MES <span id="totalSaldoMes" class="monto">0‚Ç¨</span></div>
        <div class="tarjeta saldo-total-card">ACUMULADO <span id="totalSaldoAcumulado" class="monto">0‚Ç¨</span></div>
    </div>

    <div class="formulario">
        <div style="display:flex; flex-direction:column"><label style="font-size:10px">FECHA</label><input type="date" id="inputFecha"></div>
        <div style="display:flex; flex-direction:column"><label style="font-size:10px">CONCEPTO</label><input type="text" id="inputConcepto"></div>
        <div style="display:flex; flex-direction:column"><label style="font-size:10px">INGRESO</label><input type="number" id="inputIngreso"></div>
        <div style="display:flex; flex-direction:column"><label style="font-size:10px">PAGO</label><input type="number" id="inputPago"></div>
        <button class="btn-guardar" id="btnAccion" onclick="guardarDato()">GUARDAR</button>
    </div>

    <table>
        <thead>
            <tr><th>FECHA</th><th>CONCEPTO</th><th>CANTIDAD</th><th>ACCIONES</th></tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAv2BXi_-TNUd0lmzPMrCArkiR4DjQ4N28",
        authDomain: "mis-cuentas-casa.firebaseapp.com",
        projectId: "mis-cuentas-casa",
        storageBucket: "mis-cuentas-casa.firebasestorage.app",
        messagingSenderId: "924421410964",
        appId: "1:924421410964:web:381bb23c3ace948ac16481"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let idEditando = null;
    let miGrafico = null;

    const plantilla = {
        0: ["NOMINA", "TO√ëI", "to√±i guapa", "internet + Wikiloc", "Compra", "ahorro", "gym", "gasolina", "luz", "efectivo", "coche", "ccoo", "muertos", "regalos", "balizas", "comunidad"],
        1: ["NOMINA", "TO√ëI", "internet", "COMPRA", "coche", "gym", "gasolina", "luz", "efectivo", "agua", "ahorro"],
        2: ["NOMINA", "TO√ëI", "internet", "Compra", "gym", "gasolina", "luz", "efectivo", "ahorro", "coche"],
        3: ["NOMINA", "TO√ëI", "internet", "COMPRA", "sellos coches", "gym", "luz", "efectivo", "ahorro", "Seguro piso", "muertos", "ccoo", "garage", "coche", "gasolina", "Comunidad"],
        4: ["NOMINA", "TO√ëI", "internet", "COMPRA", "ahorro", "gym", "gasolina", "luz", "efectivo", "agua", "basura", "coche"],
        5: ["NOMINA", "TO√ëI", "internet", "COMPRA", "ahorro", "gym", "gasolina", "luz", "efectivo", "coche"],
        6: ["NOMINA", "TO√ëI", "internet", "COMPRA", "coche", "gym", "gasolina", "luz", "efectivo", "Comunidad", "ccoo", "muertos", "vacaciones"],
        7: ["NOMINA", "TO√ëI", "internet", "COMPRA", "ahorro", "gym", "gasolina", "luz", "efectivo", "agua"],
        8: ["NOMINA", "TO√ëI", "internet", "Compra", "ahorro", "gym", "gasolina + gas", "luz", "efectivo"],
        9: ["NOMINA", "TO√ëI", "internet", "COMPRA", "ahorro", "gym", "gasolina", "luz", "efectivo", "comunidad", "ccoo", "garage", "muertos", "Contribucion"],
        10: ["NOMINA", "TO√ëI", "internet", "COMPRA", "ahorro", "gym", "gasolina", "luz", "efectivo", "agua"],
        11: ["NOMINA", "TO√ëI", "internet", "COMPRA", "ahorro", "gym", "gasolina", "luz", "efectivo", "regalos"]
    };

    window.guardarDato = async () => {
        const f = document.getElementById('inputFecha').value;
        const c = document.getElementById('inputConcepto').value;
        const i = parseFloat(document.getElementById('inputIngreso').value) || 0;
        const p = parseFloat(document.getElementById('inputPago').value) || 0;
        if(!f || !c) return alert("Falta fecha o concepto");

        if(idEditando) {
            await updateDoc(doc(db, "movimientos", idEditando), { fecha: f, concepto: c, ingreso: i, pago: p });
            idEditando = null;
            document.getElementById('btnAccion').innerText = "GUARDAR";
        } else {
            await addDoc(collection(db, "movimientos"), { fecha: f, concepto: c, ingreso: i, pago: p, timestamp: Date.now() });
        }
        limpiarForm();
    };

    window.prepararEdicion = (id, f, c, i, p) => {
        document.getElementById('inputFecha').value = f;
        document.getElementById('inputConcepto').value = c;
        document.getElementById('inputIngreso').value = i;
        document.getElementById('inputPago').value = p;
        idEditando = id;
        document.getElementById('btnAccion').innerText = "ACTUALIZAR";
        window.scrollTo(0,0);
    };

    window.borrarDato = async (id) => { if(confirm("¬øBorrar definitivamente?")) await deleteDoc(doc(db, "movimientos", id)); };

    window.autoRellenar = (concepto) => {
        document.getElementById('inputConcepto').value = concepto;
        if(concepto.toUpperCase().includes("NOMINA") || concepto.toUpperCase().includes("TO√ëI")) {
            document.getElementById('inputIngreso').focus();
        } else {
            document.getElementById('inputPago').focus();
        }
    };

    function limpiarForm() {
        document.getElementById('inputConcepto').value = "";
        document.getElementById('inputIngreso').value = "";
        document.getElementById('inputPago').value = "";
    }

    window.escucharDatos = () => {
        const q = query(collection(db, "movimientos"), orderBy("fecha", "asc"));
        onSnapshot(q, (snapshot) => {
            const mesSel = parseInt(document.getElementById('filtroMes').value);
            const cuerpo = document.getElementById('cuerpoTabla');
            cuerpo.innerHTML = "";
            let tI = 0, tP = 0, tA = 0, gastosGrafico = {};
            let guardadosEsteMes = [];

            snapshot.forEach((docSnap) => {
                const d = docSnap.data();
                const id = docSnap.id;
                tA += (d.ingreso - d.pago);

                if(new Date(d.fecha).getMonth() === mesSel) {
                    guardadosEsteMes.push(d.concepto.toUpperCase());
                    cuerpo.innerHTML += `<tr>
                        <td>${d.fecha.split('-').reverse().slice(0,2).join('/')}</td>
                        <td><b>${d.concepto}</b></td>
                        <td><span style="color:green">${d.ingreso>0?'+'+d.ingreso:''}</span><span style="color:red">${d.pago>0?'-'+d.pago:''}</span></td>
                        <td>
                            <button class="btn-editar" onclick="prepararEdicion('${id}','${d.fecha}','${d.concepto}',${d.ingreso},${d.pago})">‚úèÔ∏è</button>
                            <button class="btn-borrar" onclick="borrarDato('${id}')">üóëÔ∏è</button>
                        </td>
                    </tr>`;
                    tI += d.ingreso; tP += d.pago;
                    if(d.pago > 0) gastosGrafico[d.concepto] = (gastosGrafico[d.concepto] || 0) + d.pago;
                }
            });

            plantilla[mesSel].forEach(cf => {
                if(!guardadosEsteMes.includes(cf.toUpperCase())) {
                    cuerpo.innerHTML += `<tr class="fila-pendiente">
                        <td>--</td>
                        <td>${cf}</td>
                        <td>0‚Ç¨</td>
                        <td><button class="btn-rellenar" onclick="autoRellenar('${cf}')">‚ö°</button></td>
                    </tr>`;
                }
            });

            document.getElementById('totalIngresos').innerText = tI.toFixed(2)+'‚Ç¨';
            document.getElementById('totalPagos').innerText = tP.toFixed(2)+'‚Ç¨';
            document.getElementById('totalSaldoMes').innerText = (tI-tP).toFixed(2)+'‚Ç¨';
            document.getElementById('totalSaldoAcumulado').innerText = tA.toFixed(2)+'‚Ç¨';
            actualizarGrafico(gastosGrafico);
        });
    };

    function actualizarGrafico(datos) {
        if(miGrafico) miGrafico.destroy();
        if(Object.keys(datos).length === 0) return;
        miGrafico = new Chart(document.getElementById('miGrafico'), {
            type: 'doughnut',
            data: { labels: Object.keys(datos), datasets: [{ data: Object.values(datos), backgroundColor: ['#e74c3c','#3498db','#f1c40f','#2ecc71','#9b59b6','#e67e22'] }] },
            options: { plugins: { legend: { display: false } } }
        });
    }

    document.getElementById('filtroMes').value = new Date().getMonth();
    document.getElementById('inputFecha').valueAsDate = new Date();
    escucharDatos();
</script>
</body>
</html>
